<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Baby Name Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Baby Name Generator</h1>
          <form id="nameForm">
            <label for="instructions">Enter keyword (e.g gender, origin, race):</label>
            <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="e.g: Flower, Paris or Cheese" required></textarea>
            <button type="submit" id="Generate Names">Generate</button>
          </form>
          <div id="result" class="result">
          </div>
      </header>
