<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Name Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Name Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="name-generator-form">
            <input
              type="text"
              placeholder="Enter type of name"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: gender, origin or style</div>
        </div>
        <div class="name hidden" id="name"></div>
      </main>


    <footer>This AI project was coded by
        <a href="https://github.com/Msnessah"target="_blank">Tshegofatso Vanessa</a> and is <a href="https://github.com/Msnessah/french-poem-generator"target="blank"> open-sourced on GitHub </a> and is <a href="https://ai-poem-generatorrr1.netlify.app/"target="_blank"> hosted on Netlify</footer>
     <script src="src/index.js"></script>
</body>
</html>
